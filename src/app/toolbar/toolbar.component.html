<md-toolbar color="accent">
  <button md-button (click)="onClickTitle()"><h1>{{title}}</h1></button>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <a class="social-button" md-button *ngFor="let social of socialList" href="{{social.url}}" target="_blank">
    <fa name="{{social.iconId}}"></fa>
  </a>
</md-toolbar>
