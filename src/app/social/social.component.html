<md-grid-list class="social-grid" cols="{{numColumns}}" rowHeight="72px">
  <md-grid-tile *ngFor="let social of socialList | async">
    <a md-fab href="{{social.url}}" target="_blank"
       angulartics2On="click" angularticsEvent="SocialClick" angularticsCategory="{{ 'Social - ' + social.hint }}"
       [angularticsProperties]="{label: 'Social Buttons'}">
      <fa name="{{social.iconId}}"></fa>
    </a>
  </md-grid-tile>
</md-grid-list>
