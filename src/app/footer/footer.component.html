<md-toolbar color="accent">
  <!-- This fills the remaining space of the current row -->
  <span>Copyright
    <fa name="copyright"></fa> -
    <a href="{{(author | async)?.url}}" target="_blank" angulartics2On="click" angularticsEvent="AuthorClick"
       angularticsCategory="{{'Author - ' + (author | async)?.name}}"
       [angularticsProperties]="{label: 'Footer'}">
      {{(author | async)?.name}}
    </a> - {{currentYear}}
  </span>
</md-toolbar>
